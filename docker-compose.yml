services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: opencode-manager
    ports:
      - "${APP_PORT:-5003}:5003"
      - "${DEV_PORT_1:-5100}:5100"
      - "${DEV_PORT_2:-5101}:5101"
      - "${DEV_PORT_3:-5102}:5102"
      - "${DEV_PORT_4:-5103}:5103"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - HOST=${HOST:-0.0.0.0}
      - PORT=${PORT:-5003}
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
      - OPENCODE_SERVER_PORT=${OPENCODE_SERVER_PORT:-5551}
      - DATABASE_PATH=${DATABASE_PATH:-/app/data/opencode.db}
      - WORKSPACE_PATH=${WORKSPACE_PATH:-/workspace}
      - PROCESS_START_WAIT_MS=${PROCESS_START_WAIT_MS:-2000}
      - PROCESS_VERIFY_WAIT_MS=${PROCESS_VERIFY_WAIT_MS:-1000}
      - HEALTH_CHECK_INTERVAL_MS=${HEALTH_CHECK_INTERVAL_MS:-5000}
      - HEALTH_CHECK_TIMEOUT_MS=${HEALTH_CHECK_TIMEOUT_MS:-30000}
      - MAX_FILE_SIZE_MB=${MAX_FILE_SIZE_MB:-50}
      - MAX_UPLOAD_SIZE_MB=${MAX_UPLOAD_SIZE_MB:-50}
      - SANDBOX_TTL_HOURS=${SANDBOX_TTL_HOURS:-24}
      - CLEANUP_INTERVAL_MINUTES=${CLEANUP_INTERVAL_MINUTES:-60}
      - DEBUG=${DEBUG:-false}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    volumes:
      - opencode-workspace:/workspace
      - opencode-data:/app/data
    restart: unless-stopped
    labels:
      # Easypanel / Traefik labels for reverse proxy
      - "traefik.enable=true"
      - "traefik.http.routers.opencode-manager.rule=Host(`${DOMAIN:-localhost}`)"
      - "traefik.http.routers.opencode-manager.entrypoints=websecure"
      - "traefik.http.routers.opencode-manager.tls.certresolver=letsencrypt"
      - "traefik.http.services.opencode-manager.loadbalancer.server.port=5003"
      # Optional: HTTP to HTTPS redirect
      - "traefik.http.routers.opencode-manager-http.rule=Host(`${DOMAIN:-localhost}`)"
      - "traefik.http.routers.opencode-manager-http.entrypoints=web"
      - "traefik.http.routers.opencode-manager-http.middlewares=https-redirect"
      - "traefik.http.middlewares.https-redirect.redirectscheme.scheme=https"
      - "traefik.http.middlewares.https-redirect.redirectscheme.permanent=true"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5003/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    networks:
      - default

volumes:
  opencode-workspace:
    driver: local
  opencode-data:
    driver: local

networks:
  default:
    driver: bridge

